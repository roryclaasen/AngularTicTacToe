<div class="row">
    <div class="card mx-auto">
        <div class="card-header" *ngIf="players < 2 ">Waiting for 2nd user to join...</div>
        <div class="card-body">
            <div class="card-text" *ngIf="players < 2 ">
                <h3>{{ gameData.id }}</h3>
                Tell your friend to use <b>{{ gameData.id }}</b> as the game pin
            </div>
            <div class="card-text" *ngIf="player > 1">
                Sorry, only 2 players can play at a time. You can start your own game by visiting
                <a href="{{ gameUrl }}">{{ gameUrl }}</a>
            </div>
        </div>
    </div>
    <div *ngIf="players == 2">
        <div class="col-7">
            <table class="grid is-bordered float-right">
                <tbody>
                    <tr *ngFor="let row of board.tiles; let y = index">
                        <td *ngFor="let col of row; let x = index" (click)="place($event)" id="t{{y}}{{x}}" [ngClass]="validSector(y, x) ? '' : 'disabled'">
                            <div class="color" [ngClass]="col.class"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-5">
            <div class="d-table h-100">
                <div class="d-table-cell align-middle h-100">
                    <table class="grid is-bordered results float-left">
                        <tbody>
                            <tr *ngFor="let row of resultBoard.tiles; let y = index">
                                <td *ngFor="let col of row; let x = index" id="t{{y}}{{x}}">
                                    <div class="color" [ngClass]="col.class"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
