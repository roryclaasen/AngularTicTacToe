<nav class="navbar navbar-dark navbar-expand-lg" *ngIf="navbar">
    <a class="navbar-brand" href="/">
        <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
        {{ title }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/roryclaasen/AngularTicTacToe/">Source Code</a>
            </li>
        </ul>

<div class="layout">
    <div class="center">
        <div class="container">
            <div class="inputs" *ngIf="showInputs">
                <div class="mb-4 text-white text-center">
                    <h1>{{ showInputToken ? 'Hello ' + gameData.username + '!' : title }}</h1>
                </div>
                <app-input-name *ngIf="showInputUsername" [username]="gameData.username" (valueEntered)="usernameChaged($event)"></app-input-name>
                <app-input-token *ngIf="showInputToken" [token]="gameData.token" (valueEntered)="tokenChaged($event)"></app-input-token>
            </div>
        </div>
    </div>
</div>
