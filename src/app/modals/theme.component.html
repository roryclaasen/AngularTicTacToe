<div class="modal fade" id="{{ modalId }}" tabindex="-1" role="dialog" [attr.aria-labelledby]="modalId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleId">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="updateCookies()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{ letterShowID }}" [checked]="gameTheme.showLetters" (change)="updateChecked($event)">
                        <label class="form-check-label" for="{{ letterShowID }}">
                            Show Characters in cells
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ changeColorsID }}">
                        Colour Scheme: 
                    </label>
                    <select class="form-control" id="{{ changeColorsID }}" [(ngModel)]="selectedValue" (change)="updateTheme()">
                        <option *ngFor="let theme of gameTheme.themes" [ngValue]="theme" [selected]="theme === selectedValue">{{ theme.name }}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateCookies()">Save</button>
            </div>
        </div>
    </div>
</div>
