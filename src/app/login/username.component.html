<div class="main-view">
    <div class="my-auto vertical-positioning-wrapper">
        <div class="vertical-positioning-40">
            <div class="mb-4 text-white text-center">
                <h1>{{ header }}</h1>
            </div>

            <div class="card mx-auto" style="max-width: 30rem;">
                <div class="card-header">{{ inputPrompt }}</div>
                <div class="card-body">
                    <div class="card-text">
                        <div class="input-group ">
                            <input type="{{ inputType }}" class="form-control" placeholder="{{ inputLabel }}" [attr.aria-label]="inputLabel" maxlength="{{ inputLength }}" [(ngModel)]='input'>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3 ml-2 float-right" (click)='validate()' [ngClass]="(input.length==0) ? 'disabled' : ''">Continue</button>
                    <button class="btn btn-primary mt-3 float-right" (click)='createServer()' [ngClass]="(username.length==0) ? 'd-none' : ''">Create Server</button>
                </div>
            </div>
        </div>
    </div>
</div>
